  <main>
    <h2>Create Account</h2>
    <form>
      <fieldset>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" placeholder="John" required autofocus><br>
        <br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" placeholder="Smith" required><br>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="your@email.com" required><br>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" id="password" placeholder="Password" required><br>
        <br>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
<p><a href="signin.html">Sign In</a>
