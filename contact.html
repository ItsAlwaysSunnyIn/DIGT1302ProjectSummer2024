<h1>Contact Us</h1>

<p>Hey there traveler! 
We are happy to assist you with any 
of your travel needs! If you have any questions, please
fill out the form below and we will get back to you
within 1 business day!</p>

<form>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" placeholder="Name" required><br>

    <br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="your@email.com" required><br>

    <br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" placeholder="Select a subject" required><br>

    <br>

    <label for="subject">Message:</label><br>
    <textarea name="message" rows="4" cols="50" type="text" id="message" placeholder="Write your message"></textarea><br>

    <br>

    <label for="attachments">Attachments:</label><br>
    <input type="file" id="attachments" name="attachments"><br>

    <br>

    <input type="submit" value="Submit">

</form>
